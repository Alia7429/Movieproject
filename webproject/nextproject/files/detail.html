{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
<div class="col-md-6">
       <h3> {{movie.name}}</h3><br>
        {{movie.desc}}<br>
        <h4>{{movie.year}}</h4><br>

       <a class="btn btn-warning" href="{% url 'nextapp:update' movie.id %}">update</a>
       <a class="btn btn-danger" href="{% url 'nextapp:delete' movie.id %}">delete</a>
</div>
    </div>
</div>

{% endblock %}
